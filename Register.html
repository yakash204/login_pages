<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; text-transform: uppercase;">Register</h4>
        <form action="submit.html">
            <div class="form-group">
                <label for="name">Username</label>
                <input id="username" type="text" class="form-control" name="name" placeholder="enter username" required autofocus>
                <div id="error">
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-Mail Address</label>
                <input id="email" type="email" class="form-control" placeholder="enter email" name="email" required>
                <div id="pwd-error">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="pwd" type="password" class="form-control" name="password" placeholder="enter password" required>
                <div id="pwd-error"></div>
            </div>

            <div class="form-group">
                <div class="custom-checkbox custom-control">
                    <input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
                    <label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
                    
                </div>
            </div>

            <div class="form-group m-0">
                <button type="submit" class="btn btn-primary btn-block" id="submit">
                    Register
                </button>
            </div>
            <div class="mt-4 text-center">
                Already have an account? <a href="LoginForm.html">Login</a>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function(){
            $('#submit').click(function(){
                var username = $('#username').val();
                var pwd = $('#pwd').val();
                if(username == "" && pwd == "" ){
                    $('#error').html('*This field is required.');
                    $('#error').css('color','red');
                    $('#pwd-error').html('*This field is required.')
                    $('#pwd-error').css('color','red');
                    return false;
                }
                if((username.length <= 2) || (username.length >= 15) ){
                    $('#error').html('*length of usename must be between 3 and 14');
                    $('#error').css('color','red');
                    return false;
                }
                if(pwd.length < 8){
                    $('#pwd-error').html('*password should be greater than 7.');
                    $('#pwd-error').css('color','red');
                    return false;
                }
            })
        })

    </script>

</body>
</html>
